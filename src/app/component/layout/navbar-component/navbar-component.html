<nav 
[ngClass]="{'sticky top-6' : isStickyNavbar}"
 class=" z-50 w-[95%] mx-auto mt-6 bg-white/80 backdrop-blur-lg shadow-xl ring-1 ring-primary/20 rounded-2xl transition-all duration-300"
>
    <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center gap-2">
                <span class="text-2xl font-black text-primary tracking-tight cursor-pointer" (click)="gotoHome()">Brand</span>
            </div>

            <div class="hidden md:flex items-center gap-6 lg:gap-8">
                <a href="#" class="text-sm font-medium text-gray-700 hover:text-primary transition-colors duration-200">Home</a>
                <a href="#" class="text-sm font-medium text-gray-700 hover:text-primary transition-colors duration-200">Features</a>
                <a href="#" class="text-sm font-medium text-gray-700 hover:text-primary transition-colors duration-200">Pricing</a>
                <a href="#" class="text-sm font-medium text-gray-700 hover:text-primary transition-colors duration-200">About</a>
                <button
                (click)="gotoProducts()"
                class="inline-block bg-primary text-white px-5 py-2 rounded-full text-sm font-semibold hover:bg-primary/90 shadow transition-all duration-200">
                    Get Started
                </button>
            </div>

            <div class="md:hidden">
                <button (click)="toggleMobileMenu()" aria-label="Toggle Menu"
                class="p-2 text-gray-600 hover:text-primary rounded-md focus:outline-none focus:ring-2 focus:ring-primary/40 transition">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                </button>
            </div>
        </div>
    </div>

    @if (mobileMenuOpen) {
        <div class="md:hidden px-4 pt-4 pb-6 space-y-3 bg-white/95 backdrop-blur-xl rounded-b-2xl shadow-lg animate-slide-down transition-all duration-300">
            <a href="#" class="block text-sm font-medium text-gray-800 hover:text-primary transition">Home</a>
            <a href="#" class="block text-sm font-medium text-gray-800 hover:text-primary transition">Features</a>
            <a href="#" class="block text-sm font-medium text-gray-800 hover:text-primary transition">Pricing</a>
            <a href="#" class="block text-sm font-medium text-gray-800 hover:text-primary transition">About</a>
            <button
             (click)="gotoProducts()"
             class="block w-full text-center bg-primary text-white px-4 py-2 rounded-full text-sm font-semibold hover:bg-primary/90 shadow-md transition">
                Get Started
            </button>
        </div>
    }
  
</nav>
