<section class="max-w-4xl mx-auto bg-white/90 backdrop-blur-lg ring-1 ring-gray-200 rounded-2xl shadow-md hover:shadow-lg transition-all duration-300 p-6 sm:p-8 space-y-8">

  <!-- Title -->
  <div class="text-center">
    <h2 class="text-3xl sm:text-4xl font-extrabold text-gray-900 mb-2 tracking-tight">Shipping Address</h2>
    <p class="text-gray-600 text-base sm:text-lg">We'll deliver your items to this address.</p>
  </div>

  <!-- Form -->
  <form [formGroup]="shippingForm" class="space-y-6">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">

      <!-- Address Line 1 -->
      <div class="sm:col-span-2">
        <label for="address1" class="block text-sm font-medium text-gray-700 mb-1">Address Line 1 <span class="text-red-500">*</span></label>
        <input
          id="address1"
          type="text"
          formControlName="address1"
          placeholder="123 Main Street"
          class="w-full rounded-lg border-gray-300 focus:ring-primary focus:border-primary shadow-sm"
        />
      </div>

      <!-- Address Line 2 -->
      <div class="sm:col-span-2">
        <label for="address2" class="block text-sm font-medium text-gray-700 mb-1">Address Line 2</label>
        <input
          id="address2"
          type="text"
          formControlName="address2"
          placeholder="Apt, Suite, etc. (optional)"
          class="w-full rounded-lg border-gray-300 focus:ring-primary focus:border-primary shadow-sm"
        />
      </div>

      <!-- City -->
      <div class="sm:col-span-2">
        <label for="city" class="block text-sm font-medium text-gray-700 mb-1">City <span class="text-red-500">*</span></label>
        <input
          id="city"
          type="text"
          formControlName="city"
          placeholder="City name"
          class="w-full rounded-lg border-gray-300 focus:ring-primary focus:border-primary shadow-sm"
        />
      </div>

      <!-- State -->
      <div class="sm:col-span-2">
        <label for="state" class="block text-sm font-medium text-gray-700 mb-1">State / Province</label>
        <input
          id="state"
          type="text"
          formControlName="state"
          placeholder="State name"
          class="w-full rounded-lg border-gray-300 focus:ring-primary focus:border-primary shadow-sm"
        />
      </div>

      <!-- ZIP Code -->
      <div class="sm:col-span-2">
        <label for="zip" class="block text-sm font-medium text-gray-700 mb-1">ZIP / Postal Code <span class="text-red-500">*</span></label>
        <input
          id="zip"
          type="text"
          formControlName="zip"
          placeholder="123456"
          class="w-full rounded-lg border-gray-300 focus:ring-primary focus:border-primary shadow-sm"
        />
      </div>

      <!-- Country -->
      <div class="sm:col-span-2">
        <label for="country" class="block text-sm font-medium text-gray-700 mb-1">Country <span class="text-red-500">*</span></label>
        <input
          id="country"
          type="text"
          formControlName="country"
          placeholder="India"
          class="w-full rounded-lg border-gray-300 focus:ring-primary focus:border-primary shadow-sm"
        />
      </div>
    </div>

    <!-- Billing Same Checkbox -->
    <div class="flex items-center mt-4">
      <input
        id="sameAsBilling"
        type="checkbox"
        formControlName="sameAsBilling"
        class="h-4 w-4 text-primary/80 focus:ring-primary border-gray-300 rounded"
      />
      <label for="sameAsBilling" class="ml-2 block text-sm text-gray-700">
        Billing address is the same as shipping
      </label>
    </div>
  </form>
</section>
