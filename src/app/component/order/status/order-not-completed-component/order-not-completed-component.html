<div class="flex flex-col items-center justify-center min-h-[60vh] text-center space-y-6">
  <div class="rounded-full bg-red-100 p-6">
    <svg class="w-10 h-10 text-red-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </div>

  <div>
    <h1 class="text-2xl font-semibold text-gray-800">Order Failed</h1>
    <p class="text-gray-600 mt-2">Something went wrong while placing your order. Please try again or contact support.</p>
  </div>

  <div class="flex flex-col sm:flex-row gap-4">
    <button
      (click)="gotoHome()"
      class="inline-flex items-center justify-center px-6 py-2 text-sm font-medium bg-red-600 text-white rounded-xl hover:bg-red-700 transition">
      Retry Checkout
    </button>
    <button
      (click)="gotoHome()"
      class="inline-flex items-center justify-center px-6 py-2 text-sm font-medium border border-red-600 text-red-600 rounded-xl hover:bg-red-600 hover:text-white transition">
      Back to Home
    </button>
  </div>
</div>
