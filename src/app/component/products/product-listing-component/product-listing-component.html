<section class="bg-gradient-to-b from-white via-gray-50 to-gray-100 py-12 text-gray-900">
  <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 flex gap-6">

    <!-- PRODUCT LIST -->
    <div class="flex-1">

      <!-- Header -->
      <div class="flex flex-col sm:flex-row sm:items-center justify-between mb-10 gap-4">
        <h2 class="text-2xl sm:text-3xl font-bold tracking-tight text-gray-800">All Products</h2>
        <div class="flex items-center gap-2 text-sm">
          <label class="text-gray-500 font-medium">Sort by:</label>
          <select class="border border-gray-300 rounded-md px-3 py-2 shadow-sm text-gray-700 focus:ring-2 focus:ring-primary focus:border-primary transition">
            <option>Recommended</option>
            <option>Price: Low to High</option>
            <option>Price: High to Low</option>
            <option>Newest</option>
          </select>
        </div>
      </div>

      <!-- Product Grid -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
        @for (i of products; track i) {
          <div class="group bg-white border border-gray-200 rounded-xl overflow-hidden shadow-sm hover:shadow-md transition-all duration-300">
            <!-- Product Image -->
            <div class="relative aspect-[4/3] bg-gray-100">
              <img
                src="https://plus.unsplash.com/premium_photo-1720287601920-ee8c503af775?q=80&w=1170"
                alt="Product Image"
                class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
              />
              @if (i % 2 === 0) {
                <span class="absolute top-3 left-3 bg-primary text-white text-xs font-semibold px-3 py-1 rounded-full shadow-sm">
                  Bestseller
                </span>
              }
            </div>

            <!-- Info -->
            <div class="p-4 space-y-1">
              <button
                class="text-base font-semibold text-left text-gray-800 group-hover:text-primary/90 transition duration-200"
                (click)="productDetailsToggle()"
              >
                Product Name {{ i + 1 }}
              </button>
              <p class="text-sm text-gray-500">Category</p>

              <div class="flex items-center gap-1 text-yellow-400 text-sm">
                <span>★★★★☆</span>
                <span class="text-gray-500 text-xs ml-1">(125)</span>
              </div>

              <div class="flex justify-between items-center pt-3">
                <span class="text-lg font-bold text-gray-900">₹1499</span>
                <button class="text-xs bg-primary text-white py-1.5 px-4 rounded-full font-medium hover:bg-primary/90 transition">
                  Add to Cart
                </button>
              </div>

              <div class="pt-1">
                @if (i % 3 !== 0) {
                  <span class="text-xs text-green-600 font-medium">In Stock</span>
                }
                @if (i % 3 === 0) {
                  <span class="text-xs text-red-500 font-medium">Only 2 left!</span>
                }
              </div>
            </div>
          </div>
        }

        <!-- Load More -->
        @if (products.length != 100) {
          <div
            #loadMoreTrigger
            class="col-span-full h-14 flex justify-center items-center gap-2 text-emerald-600 text-sm font-medium"
          >
            <svg class="animate-spin h-5 w-5 text-emerald-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path>
            </svg>
            <span>Loading more products...</span>
          </div>
        }
      </div>
    </div>
  </div>
</section>

@if (openProductDetails) {
  <app-product-details-component></app-product-details-component>
}
