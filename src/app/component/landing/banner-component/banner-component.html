<section class="-mt-6 bg-gradient-to-b from-white via-gray-200 to-gray-500 text-gray-900">
  <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8 text-center pt-36 pb-32">
    <h1 class="text-4xl sm:text-5xl lg:text-6xl font-black tracking-tight leading-tight mb-6">
      Welcome to <span class="text-primary">Brand</span>
    </h1>
    <p class="text-base sm:text-lg lg:text-xl font-medium text-gray-800 max-w-2xl mx-auto mb-10">
      Supercharge your workflow with elegant tools built for growth, speed, and simplicity.
    </p>

    <div class="flex justify-center gap-4 flex-wrap animate-fade-in">
      <button 
        (click)="gotoProducts()"
        class="bg-primary text-white px-6 py-3 lg:px-8 lg:py-3.5 rounded-full text-sm lg:text-base font-semibold hover:bg-primary/90 transition-all duration-300 shadow-lg hover:shadow-xl focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary cursor-pointer">
        Get Started
      </button>
    </div>
  </div>
</section>
